<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h1>Form Pendaftaran</h1>
    <form action="proses_pendaftaran.php" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <select id="jenis_kelamin" name="jenis_kelamin" required>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select><br><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea><br><br>

        <label for="hobi">Hobi (Pilih satu atau lebih):</label><br>
        <input type="checkbox" id="membaca" name="hobi[]" value="Membaca">
        <label for="membaca">Membaca</label><br>
        <input type="checkbox" id="berenang" name="hobi[]" value="Berenang">
        <label for="berenang">Berenang</label><br>
        <input type="checkbox" id="bersepeda" name="hobi[]" value="Bersepeda">
        <label for="bersepeda">Bersepeda</label><br>
        <input type="checkbox" id="tidak_ada" name="hobi[]" value="Bersepeda">
        <label for="bersepeda">Tidak ada satupun di atas</label><br><br>

        <input type="submit" value="Daftar">
    </form>
</body>
</html>
